<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vuejs - Aula 01 </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <style media="screen">
      .red {
        color: red;
      }

      .green {
        color: green;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <h1 v-if="status">{{ titulo }}</h1>
      <ul>
        <li v-for="(item, index) in linguagens">{{ index }} - {{ item.nome }}</li>
      </ul>

      <hr><br>

      <img :src="imagem" :alt="alt">
      <hr><br>
      
      <label :class="classHtml" for="">Nome</label><br>
      <input type="text" v-model="nome">
      
      <br><br>
      <label for="">Telefone</label><br>
      <input type="text" v-model="telefone">

      <br><br>
      <label for="">Deseja receber nossas novidades?</label><br>
      <input type="radio" value="Sim" v-model="novidades"> Sim
      <input type="radio" value="Não" v-model="novidades"> Não

      <br><br>
      <label for="">Interesses</label><br>
      <input type="checkbox" value="Futebol" v-model="interesses"> Futebol <br>
      <input type="checkbox" value="Fórmula 1" v-model="interesses"> Fórmula 1 <br>
      <input type="checkbox" value="Corrida" v-model="interesses"> Corrida <br>

      <br><br>
      <label for="">Como nos conheceu?</label><br>
      <select v-model="conheceu">
        <option value="">Escolha</option>
        <option value="Google">Google</option>
        <option value="TV">TV</option>
        <option value="Revista">Revista</option>
      </select>

      <br><br>

      <button class="btn btn-primary" v-on:click="enviar()">ENVIAR</button>

      <hr>

      {{ nome }} <br>
      {{ telefone }} <br>
      {{ novidades }} <br>
      {{ interesses }} <br>
      {{ conheceu }} <br>

      

    </div>
    <script src="https://unpkg.com/vue"></script>
    <script>
      var app = new Vue({
        el: "#app",
        
        data: {
          status: true,
          titulo: "Aula 01",
          imagem: "https://retornofacil.com.br/rf/static/media/logo.bbc497e3.png",
          alt: "Retorno Fácil",
          classHtml: "red",
          linguagens: [
            { nome: "Javascript" },
            { nome: "PHP" },
            { nome: "C#" },
            { nome: "Java" },
            { nome: "Python" },
          ],
          nome: "",
          telefone: "",
          novidades: "",
          interesses: [],
          conheceu: "",
        },

        methods: {
          enviar() {
            alert('Enviado!')
          }
        }
      });
    </script>
  </body>
</html>
